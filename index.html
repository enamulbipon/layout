<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Links  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Hello, world!</title>
  </head>
  <body>

   <!-- Header Start -->
    <section class="header">
      <h1>
        Home Task:Bootstrap Layout
      </h1>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
   <!-- Header End -->

   <!-- Hero Start -->
    <section class="Hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12 ">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box green">3</div>
          </div>
        </div>
      </div>
    </section>
   <!-- Hero End -->

   <!-- Body Start -->
    <section class="body">
      <div class="container">
        <div class="row">
           <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
                <div class="col-sm-3 d-sm-block d-md-none">
                  <div class="box green">3</div>
                </div>
              <div class="col-md-8 col-sm-12 ">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
   <!-- Body End -->

   <!-- Bar Start -->
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-md-none d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
   <!-- Bar End -->

   <!-- Footer Start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
   <!-- Footer End -->

    <!-- jQuery Links -->
    
    <script src="js/jquery-3.4.1.min.js"></script>
